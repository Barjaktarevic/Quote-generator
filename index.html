<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/6c43641683.js" crossorigin="anonymous"></script>
    
    <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container" id="quote-container">

    <div class="text-container">
    <i class="fa-sharp fa-solid fa-quote-left"></i>
    <span class="quote-text" id="quote-text">You are now what you have been, and you will be what you do now.</span>
    </div>

    <div class="author" id="author">
        <span class="author-name">Buddha</span>
    </div>

    <div class="buttons">
        <button title="Post on Twitter!"><i class="fa-brands fa-twitter"></i></button>
        <button title="Show a different quote!" class="next-quote" id="next-quote">Next quote</button>
    </div>

  </div>


  <script src="app.js"></script>
</body>
</html>
